<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>
<form method="get">
    <label for="username">username:</label>
    <input type="text" name="username" id="username">
    <label for="pwd">password:</label>
    <input type="password" name="pwd" id="pwd">
    <input type="submit" value="提交">
    <button>提交</button>
    <hr>
    <input type="text" autofocus>
    <input type="text" disabled name="dis" value="sadasda">
    <input type="text" readonly name="readonly" value="123123123">
    <input type="text" required>
    <input type="search">
    <!--required表示必填项-->
    <input type="color">
    <input type="file">
    <input type="number" step="5">
    <input type="date">
    <input type="week">
    <input type="time">
    <input type="month">

</form>
</body>
</html>
