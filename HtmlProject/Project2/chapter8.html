<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>
<form method="get">

    <input type="text" name="username" id="username">
    <label for="pwd">password:</label>

</form>
</body>
</html>
