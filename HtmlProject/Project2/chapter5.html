<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格元素</title>
</head>
<body>

<table border="1">
    <thead><tr><th>姓名</th><th>年龄</th><th>婚姻</th></tr></thead>
    <tr><td>曹狗</td><td>28</td><td>阳痿</td></tr>
    <tfoot><tr><td colspan="3">统计：曹狗的一生</td></tr></tfoot>
    <tr><td>隔壁曹狗</td><td>48</td><td>日撸</td></tr>
    <tr><td>隔壁老曹狗</td><td>68</td><td>梅毒</td></tr>
    <colgroup span="1" style="background-color: white"></colgroup>
    <colgroup span="1" style="background-color: pink"></colgroup>
    <!--<tr><td colspan="3">统计：曹狗的一生</td></tr>-->
</table>



</body>
</html>
