<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--优先级比较：元素内嵌式>文档内嵌式>外部引入式>浏览器的默认样式-->
    <!--外部引入式-->
    <link rel="stylesheet" href="*.css">
    <!--文档内嵌式-->
    <style>
        p b{
            color: red;
        }
    </style>
</head>
<body>
<p>
    父级
    <b>haha</b>
</p>
<!--元素内嵌式-->
<b style="color: blue">hehe</b>
</body>
</html>
